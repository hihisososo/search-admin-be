spring:
  application:
    name: search-admin-be
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: SearchAdminPool
      leak-detection-threshold: 2000
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  elasticsearch:
    host: localhost
    port: 9200
  aws:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    region: ap-northeast-2
    dictionary:
      ec2-instance-ids: ${AWS_DICTIONARY_EC2_INSTANCE_IDS}
  deployment:
    application-path: /home/ec2-user/search-admin-be
    git-branch: ${GIT_BRANCH:main}
  log-generator:
    enabled: false
    parallel-llm-count: ${LOG_GENERATOR_PARALLEL_LLM:3}

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions
    model: gpt-5-nano
    connect-timeout-ms: 8000
    read-timeout-ms: 45000
    max-retries: 10
    initial-backoff-ms: 1000

upstage:
  api:
    key: ${UPSTAGE_API_KEY}
    embedding:
      url: https://api.upstage.ai/v1/solar/embeddings
  embedding:
    query-model: solar-embedding-1-large-query
    document-model: solar-embedding-1-large-passage
    dimension: 4096
  
logging:
  level:
    com.yjlee.search: DEBUG

evaluation:
  llm:
    batch-size: 10
    worker-threads: 10

llm:
  queue:
    worker-threads: 10

indexing:
  max-documents: ${INDEXING_MAX_DOCUMENTS:100000}
  batch-size: ${INDEXING_BATCH_SIZE:200}
  max-concurrent-batches: ${INDEXING_MAX_CONCURRENT:8}