spring:
  application:
    name: search-admin-be-test
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never

app:
  elasticsearch:
    host: localhost
    port: 9200
  log-generator:
    enabled: false
  aws:
    access-key: test-access-key
    secret-key: test-secret-key
    region: ap-northeast-2
    s3:
      bucket: test-bucket
    ec2:
      instance-ids: i-test123
    dictionary:
      ec2-instance-ids: test-instance-1,test-instance-2
  deployment:
    application-path: /test/path
    git-branch: test-branch

# 테스트 환경 전용 인덱스 설정
test:
  elasticsearch:
    index-prefix: test-
    indices:
      products-search: test-products-search
      autocomplete: test-autocomplete
      search-logs: test-search-logs