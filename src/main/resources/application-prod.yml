spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

app:
  elasticsearch:
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT:9200}
  log-generator:
    enabled: true
    events-per-second: 1
    parallel-llm-count: ${LOG_GENERATOR_PARALLEL_LLM:3}

logging:
  level:
    com.yjlee.search: INFO
    org.springframework: WARN
    org.elasticsearch: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
      environment: prod
  health:
    elasticsearch:
      enabled: false

elastic:
  apm:
    enabled: ${ELASTIC_APM_ENABLED:false}
    service-name: search-admin-be
    server-url: ${ELASTIC_APM_SERVER_URL}
    secret-token: ${ELASTIC_APM_SECRET_TOKEN}
    environment: prod
    log-level: INFO