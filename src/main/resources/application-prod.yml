spring:
  datasource:
    hikari:
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 900000
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
  output:
    ansi:
      enabled: never

app:
  elasticsearch:
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT:9200}
  log-generator:
    events-per-second: 1

logging:
  level:
    com.yjlee.search: INFO
    org.springframework: WARN
    org.elasticsearch: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
      environment: prod
  health:
    elasticsearch:
      enabled: false

elastic:
  apm:
    enabled: ${ELASTIC_APM_ENABLED:false}
    service-name: search-admin-be
    server-url: ${ELASTIC_APM_SERVER_URL:}
    secret-token: ${ELASTIC_APM_SECRET_TOKEN:}
    environment: prod
    log-level: INFO