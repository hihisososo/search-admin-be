# Development environment configuration
spring:
  profiles:
    active: dev

logging:
  level:
    com.yjlee.search: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# Show SQL queries in development
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true