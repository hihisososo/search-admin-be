security:
  api-key:
    enabled: true
    value: ${API_KEY:your-secure-api-key-here}

spring:
  application:
    name: search-admin-be
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  elasticsearch:
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT}
  aws:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    region: ap-northeast-2
    dictionary:
      ec2-instance-ids: ${AWS_DICTIONARY_EC2_INSTANCE_IDS}
  deployment:
    application-path: /home/ec2-user/search-admin-be
    git-branch: ${GIT_BRANCH:main}

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions
    embedding: https://api.openai.com/v1/embeddings

logging:
  level:
    com.yjlee.search: DEBUG