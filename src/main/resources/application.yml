spring:
  application:
    name: search-admin-be
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 600000
      pool-name: SearchAdminPool
      leak-detection-threshold: 6000000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  elasticsearch:
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT}
  aws:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    region: ap-northeast-2
    dictionary:
      ec2-instance-ids: ${AWS_DICTIONARY_EC2_INSTANCE_IDS}
  deployment:
    application-path: /home/ec2-user/search-admin-be
    git-branch: ${GIT_BRANCH:main}
  log-generator:
    enabled: ${LOG_GENERATOR_ENABLED:false}
    parallel-llm-count: ${LOG_GENERATOR_PARALLEL_LLM:3}

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions
    model: gpt-5-nano
    connect-timeout-ms: 8000
    read-timeout-ms: 45000
    max-retries: 10
    initial-backoff-ms: 1000

upstage:
  api:
    key: ${UPSTAGE_API_KEY}
    embedding:
      url: https://api.upstage.ai/v1/solar/embeddings
  embedding:
    query-model: solar-embedding-1-large-query
    document-model: solar-embedding-1-large-passage
    dimension: 4096
  
logging:
  level:
    com.yjlee.search: DEBUG

evaluation:
  llm:
    batch-size: 10
    worker-threads: 20
generation:
  query:
    batch-size: 20

indexing:
  max-documents: ${INDEXING_MAX_DOCUMENTS:100000}
  batch-size: ${INDEXING_BATCH_SIZE:200}
  max-concurrent-batches: ${INDEXING_MAX_CONCURRENT:8}