version: '3.8'

services:
  postgres-local:
    image: postgres:17.4
    container_name: search-admin-postgres
    environment:
      POSTGRES_DB: search_admin
      POSTGRES_USER: search_admin
      POSTGRES_PASSWORD: search_admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      - search-admin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch-local:
    image: hihisososo/elasticsearch-nori:8.18.3
    container_name: search-admin-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - cluster.name=search-admin-cluster
      - node.name=search-admin-node
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./volumes/elasticsearch:/usr/share/elasticsearch/data
      - ./volumes/dictionaries:/usr/share/elasticsearch/config/analysis
    networks:
      - search-admin-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
    driver: local
  es-data:
    driver: local

networks:
  search-admin-network:
    driver: bridge